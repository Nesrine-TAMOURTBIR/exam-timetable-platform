services:
  - type: web
    name: exam-platform-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && python create_demo_users.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: exam-platform-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
    healthCheckPath: /

  - type: static
    name: exam-platform-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://exam-platform-backend.onrender.com/api/v1

databases:
  - name: exam-platform-db
    databaseName: exam_db
    user: exam_user
    plan: free

